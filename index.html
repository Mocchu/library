<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="img/ms-icon.png" />
		<script src="script.js" defer></script>
	</head>
	<body class="flex">
		<div class="hero flex">
			<p class="hero-text">Hello</p>
		</div>
		<div class="form-bg flex fadeInUp-animation">
			<div class="form-card flex">
				<h1>Add a book</h1>
				<form action="">
					<ul class="form-list flex">
						<li>
							<label for="title">Title</label>
							<input
								type="text"
								id="title"
								name="title"
								placeholder="Harry Potter and the Philosopher's Stone"
								required
							/>
						</li>
						<li>
							<label for="author">Author</label>
							<input
								type="text"
								id="author"
								name="author"
								placeholder="J.K Rowling"
								required
							/>
						</li>
						<li>
							<label for="pages">Pages</label>
							<input
								type="pages"
								id="pages"
								name="pages"
								placeholder="223"
								required
							/>
						</li>
						<li>
							<label for="read">Read</label>
							<input
								type="checkbox"
								id="read"
								name="read"
								required
							/>
						</li>
						<li>
							<button type="submit" class="login">Submit</button>
						</li>
					</ul>
				</form>
			</div>
			<footer>
				<a href="https://github.com/Mocchu/signup-form"
					>https://github.com/Mocchu/signup-form</a
				>
			</footer>
		</div>
	</body>
</html>
