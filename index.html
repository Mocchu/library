<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body class="flex">
		<div class="hero flex">
			<div class="hero-text flex">
				<img src="img/ms-icon.png" alt="Microsoft logo" />
				<h1>Welcome</h1>
				<p>to a Microsoft themed signup form</p>
			</div>
			<p class="photo-credit">
				Images by
				<a href="https://www.microsoft.com/en-au">Microsoft</a>
			</p>
		</div>
		<div class="form-bg flex">
			<div class="form-card flex">
				<h1>Create your new account</h1>
				<form action="" method="post">
					<ul class="form-list flex">
						<li>
							<label for="first-name">First name</label>
							<input
								type="text"
								id="first-name"
								name="first-name"
								autocomplete="given-name"
								placeholder="John"
								required
							/>
						</li>
						<li>
							<label for="last-name">Last name</label>
							<input
								type="text"
								id="last-name"
								name="last-name"
								autocomplete="family-name"
								placeholder="Doe"
								required
							/>
						</li>
						<li>
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								name="email"
								autocomplete="email"
								placeholder="example@email.com"
								required
							/>
						</li>
						<li>
							<label for="tel">Phone number</label>
							<input
								type="tel"
								id="tel"
								name="tel"
								autocomplete="tel"
								placeholder="1234567890"
								required
							/>
						</li>
						<li>
							<label for="pw">Password</label>
							<input
								type="password"
								id="pw"
								name="pw"
								placeholder="supersecurepassword"
								required
							/>
						</li>
						<li>
							<label for="pw2">Confirm password</label>
							<input
								type="password"
								id="pw2"
								name="pw2"
								required
							/>
						</li>
					</ul>

					<div class="buttons">
						<input
							type="submit"
							value="Create account"
							class="submit"
						/>
						<p class="login">
							Already have an account? <a href="#">Login</a>
						</p>
					</div>
				</form>
			</div>
			<footer>
				<a href="https://github.com/Mocchu/signup-form"
					>https://github.com/Mocchu/signup-form</a
				>
			</footer>
		</div>
	</body>
</html>
