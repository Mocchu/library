<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="img/ms-icon.png" />
		<script src="script.js" defer></script>
	</head>
	<body class="flex">
		<div class="hero flex">
			<div class="branding flex fadeInUp-animation">
				<img src="img/ms-icon.png" alt="" />
				<h1>Bookshelf</h1>
			</div>

			<div class="shelf fadeInUp-animation">
				<div class="header card">
					<ul>
						<li>Title</li>
						<li>Author</li>
						<li>Pages</li>
						<li>Status</li>
					</ul>
				</div>
				<div class="card fadeInUp-animation" index="0">
					<ul>
						<li>Harry Potter and the Philosopher's Stone</li>
						<li>J.K. Rowling</li>
						<li>223</li>
						<li>✅</li>
					</ul>
				</div>
			</div>
			<p class="photo-credit fadeInUp-animation">
				Images by
				<a href="https://www.microsoft.com/en-au" target="”_blank”"
					>Microsoft</a
				>
			</p>
		</div>

		<div class="form-bg flex">
			<div class="form-card flex fadeInUp-animation">
				<h1 class="add">Add a book</h1>
				<form action="" class="add">
					<ul class="form-list">
						<li>
							<label for="title">Title</label>
							<input
								type="text"
								id="title"
								name="title"
								placeholder="Harry Potter and the Philosopher's Stone"
								required
							/>
						</li>
						<li>
							<label for="author">Author</label>
							<input
								type="text"
								id="author"
								name="author"
								placeholder="J.K Rowling"
								required
							/>
						</li>
						<li>
							<label for="pages">Pages</label>
							<input
								type="number"
								id="pages"
								name="pages"
								placeholder="223"
								required
							/>
						</li>
						<li class="read-li flex">
							<label for="read">Read?</label>
							<input type="checkbox" id="read" name="read" />
						</li>
						<li>
							<button type="submit" class="login">Submit</button>
						</li>
					</ul>
				</form>
				<div class="edit-card hidden">
					<h1>Edit a book</h1>
					<p>Click anywhere to close</p>
					<div class="edit-card-options flex">
						<h2 class="edit-h1"></h2>
						<label for="read"
							>Read?
							<input type="checkbox" id="read" class="edit-read"
						/></label>
						<div class="edit-delete">Delete</div>
					</div>
				</div>
			</div>
			<footer class="fadeInUp-animation">
				<a
					href="https://github.com/Mocchu/signup-form"
					target="”_blank”"
					>https://github.com/Mocchu/signup-form</a
				>
			</footer>
		</div>
	</body>
</html>
